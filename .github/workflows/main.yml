name: 'Keep dev branch in sync with main'

on:
  push:
    branches:
      - master

jobs:
  main:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'

      - run: |
         gh pr create --base development 
         gh pr create --title "chore: sync dev with main" 
         gh --merge master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
