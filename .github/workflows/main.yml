name: 'Keep dev branch in sync with main'

on:
  push:
    branches:
      - master

jobs:
  main:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'

      - run: |
         gh pr create --base development --title "chore: sync dev with main" --body "Body for pr"
         gh pr list
         gh pr merge --merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
